<button [disabled]="connected" (click)="openSocket()">Open Socket</button>
<span class="red" *ngIf="connected">Connected!</span>
<div>
  <input [(ngModel)]="message" type="text">
  <button (click)="sendMessage()">send</button>
</div>

<div *ngFor="let message of messages">
  <span>{{message}}</span>
</div>
